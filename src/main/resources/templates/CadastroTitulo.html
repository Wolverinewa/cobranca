<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Cadastro de título</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="MarciaAdao" src="/images/marcia_adao_logo_05.png" />
						
				</a>
			</div>
			
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
							Horários <span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li>
								<a href="municipios.html">Marcia Adão</a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="uf.html">Viviane Honório</a>
							</li>
						</ul>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#">Usuário: Willian</a>
					</li>
					<li>
						<a href="#">Sair</a>
					</li>
				</ul>
			</div>
			
		</div>
	</nav>
	
	<div class="container">
		<form class="form-horizontal" method="POST" action="/titulos">
		
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"></span>
			</div>
		
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title text-center">Novo Cliente</h1>
				</div>
				<div class="panel-body">
					<fieldset>
						<legend>Dados do título</legend>
						<div class="form-group">
							<label for="descricao" class="col-sm-2 control-label">Descrição</label>
						  	<div class="col-sm-4">
								<input type="text" class="form-control" name="descricao" id="descricao"/>
						  	</div>
						</div>
			
						<div class="form-group">
							<label for="dataVencimento" class="col-sm-2 control-label">Data Vencimento</label>
						  	<div class="col-sm-2">
								<input type="text" class="form-control" name="dataVencimento" id="dataVencimento"/>
						  	</div>
						</div>
			
						<div class="form-group">
							<label for="valor" class="col-sm-2 control-label">Valor</label>
						  	<div class="col-sm-2">
								<input type="text" class="form-control" name="valor" id="valor"/>
						  	</div>
						</div>
			
						<div class="form-group">
							<label for="status" class="col-sm-2 control-label">Status</label>
							<div class="col-sm-2">
								<select class="form-control" name="status">
									<option value="PENDENTE">Pendente</option>
									<option value="RECEBIDO">Recebido</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Salvar</button>
							
							</div>
						</div>
					</fieldset>
				</div>
				<div class="panel-footer bg-transparent border-success" align="Center">Lilo Solutions - Direitos reservados</div>
			</div>
		</form>
	</div>
	
</body>
</html>
