<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"/>
	<title>Cadastro de título</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>

	<link rel="stylesheet" 
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

		  crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/style.css"/>

<body>
	<nav class="navbar navbar-dark bg-dark navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="MarciaAdao" src="/images/marcia_adao_logo_05.png" />
						
				</a>
			</div>
		</div>
	</nav>
	
	<form class="form-horizontal">
		<div class="card">
			<div class="card-header">
				<h1 class="card-title">Novo Cliente</h1>
			</div>
			<div class="card-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
				  	<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao"/>
				  	</div>
				</div>
	
				<div class="form-group">
					<label for="dataVencimento" class="col-sm-2 control-label">Data Vencimento</label>
				  	<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento"/>
				  	</div>
				</div>
	
				<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
				  	<div class="col-sm-2">
						<input type="text" class="form-control" id="valor"/>
				  	</div>
				</div>
	
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select>
							<option>Pendente</option>
							<option>Recebido</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					
					</div>
				</div>
			</div>
			<div class="card-footer bg-transparent border-success" align="Center">Lilo Solutions - Direitos reservados</div>
		</div>
	</form>
	
	
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- <script src="../static/js/bootstrap.min.js"></script>

			crossorigin="anonymous"></script>
			 -->
</body>
</html>
