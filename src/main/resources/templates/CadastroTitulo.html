<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{LayoutPadrao}">
<head>
	<title>Cadastro de título</title>
</head>

<section layout:fragment="conteudo">
	<div class="container">
		<form class="form-horizontal" method="POST" action="/titulos">
		
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"></span>
			</div>
		
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title text-center ls-titulo-panel">Novo títulos</h1>
						<a class="btn btn-link ls-link-panel" href="/titulos">Voltar pesquisa</a>
					</div>
				</div>
				<div class="panel-body">
					<fieldset>
						<legend>Dados do título</legend>
						<div class="form-group">
							<label for="descricao" class="col-sm-2 control-label">Descrição</label>
						  	<div class="col-sm-4">
								<input type="text" class="form-control" name="descricao" id="descricao"/>
						  	</div>
						</div>
			
						<div class="form-group">
							<label for="dataVencimento" class="col-sm-2 control-label">Data Vencimento</label>
						  	<div class="col-sm-2">
								<input type="text" class="form-control" name="dataVencimento" id="dataVencimento"/>
						  	</div>
						</div>
			
						<div class="form-group">
							<label for="valor" class="col-sm-2 control-label">Valor</label>
						  	<div class="col-sm-2">
								<input type="text" class="form-control" name="valor" id="valor"/>
						  	</div>
						</div>
			
						<div class="form-group">
							<label for="status" class="col-sm-2 control-label">Status</label>
							<div class="col-sm-2">
								<select class="form-control" name="status">
									<option th:each="status : ${todosStatusTitulo}" 
									        th:value="${status}"
									        th:text="${status.descricao}"></option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Salvar</button>
							
							</div>
						</div>
					</fieldset>
				</div>
				<div class="panel-footer bg-transparent border-success" align="Center">Lilo Solutions - Direitos reservados</div>
			</div>
		</form>
	</div>
</section>

</html>
