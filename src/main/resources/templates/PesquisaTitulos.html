<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{LayoutPadrao}">
<head>
	<title>Pesquisa de título</title>
</head>

<section layout:fragment="conteudo">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title text-center ls-titulo-panel">Pesquisa de títulos</h1>
				<a class="btn btn-link ls-link-panel" href="/titulos/novo">Novo título</a>
			</div>
		</div>
		
		<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th class="text-left col-md-3">Descrição</th>
						<th class="text-center col-md-2">Data de vencimento</th>
						<th class="text-right col-md-2">Valor</th>
						<th class="text-center col-md-2">Status</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="titulo : ${titulos}">
						<td class="text-center" th:text="${titulo.codigo}"></td>
						<td class="text-left" th:text="${titulo.descricao}"></td>
						<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
						<td class="text-right" th:text="|R$ ${{titulo.valor}}|"></td>
						<td class="text-center">
							<span class="label" th:text="${titulo.status.descricao}"
<!-- 							      th:classappend="${#strings.toString(titulo.status) == 'RECEBIDO' ? 'label-success' : 'label-danger'}"> -->
							      th:classappend="${(titulo.pendente) ? 'label-success' : 'label-danger'}">
					        </span>
						</td>
						<td class="text-center">
						</td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum título foi encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="panel-footer bg-transparent border-success" align="Center">Lilo Solutions - Direitos reservados</div>
	</div>
</section>

</html>
